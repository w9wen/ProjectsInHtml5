<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="overlay">
        Your Final Score: <span id="final_score"></span>
        <br />
        <a onclick="window.location.reload()" href="#">Click To Play Again</a>
      </div>
      <canvas id="canvas" width="600" height="450">
        Sorry, this browser does not support the canvas element.
      </canvas>
      <div id="stats">
        <div class="score" id="score"></div>
        <div class="score" id="high_score"></div>
        <button onclick="resetScore()" id="reset_score">
          Reset High Score
        </button>
      </div>
    </div>
  </body>
</html>
